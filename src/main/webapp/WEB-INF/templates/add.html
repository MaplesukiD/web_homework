<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .div_container{
            width: auto;
            height: 550px;
            background: honeydew;
        }
        body{
            margin:0;
            padding:0;
            background-color:#808080;
        }

        .div_fruit_list{
            width:100%;
            border:0 solid red;
        }
        #tbl_fruit{
            width:auto;
            line-height:28px;
            margin-top:1px;
            margin-left:20%;
        }


    </style>
</head>
<body>
<div class="div_container">
    <div class="div_fruit_list">
        <p class="text" style="text-align: center;font-size: x-large">编辑库存信息</p>
        <form th:action="@{/add}" method="post">
        <table id="tbl_fruit">
            <tr>
                <th class="new_add">名称:</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th class="new_add">单价:</th>
                <td><input type="text" name="price"></td>
            </tr>
            <tr>
                <th class="new_add">库存:</th>
                <td><input type="text" name="count"></td>
            </tr>
            <tr>
                <th class="new_add">信息:</th>
                <td><input type="text" name="remark"></td>
            </tr>
            <tr>
                <th>
                    <button class="btn btn-xs btn-success" type="submit" >提交</button>
                </th>
            </tr>
        </table>
        </form>
    </div>
</div>
</body>
</html>
